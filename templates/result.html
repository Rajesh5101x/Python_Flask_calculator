<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e8eaed;
            padding: 20px;
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #64b5f6;
            border-radius: 50%;
            animation: float-up 8s infinite linear;
            opacity: 0.6;
        }

        .particle:nth-child(2n) {
            background: #42a5f5;
            animation-duration: 10s;
        }

        .particle:nth-child(3n) {
            background: #1e88e5;
            animation-duration: 12s;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .result-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4caf50, transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .result-container h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #4caf50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(76, 175, 80, 0.3); }
            100% { text-shadow: 0 0 30px rgba(76, 175, 80, 0.5); }
        }

        .result-value {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #e8eaed;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.3);
            word-break: break-all;
            position: relative;
            overflow: hidden;
        }

        .result-value::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 181, 246, 0.1), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(30, 136, 229, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-right: 15px;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(30, 136, 229, 0.4);
            background: linear-gradient(135deg, #2196f3, #1976d2);
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .home-button:hover::before {
            left: 100%;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, #ff8a65, #ffb74d);
        }

        .button-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .result-container {
                padding: 30px 20px;
            }
            
            .result-value {
                font-size: 1.8rem;
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .back-button,
            .home-button {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>
    </div>

    <div class="result-container">
        <div class="success-icon">‚úÖ</div>
        <h1>Calculation Complete</h1>
        
        <div class="result-value">
            {{ res }}
        </div>
        
        <div class="actions">
            <a href="javascript:history.back()" class="back-button">
                <span class="button-icon">‚¨ÖÔ∏è</span>
                Go Back
            </a>
            <a href="/" class="home-button">
                <span class="button-icon">üè†</span>
                Home
            </a>
        </div>
    </div>

    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 8) + 's';
            
            document.querySelector('.background-particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 12000);
        }

        setInterval(createParticle, 800);

        window.addEventListener('load', function() {
            const resultValue = document.querySelector('.result-value');
            resultValue.style.animation = 'slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both';
        });
    </script>
</body>
</html>
